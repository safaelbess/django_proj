<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">
            <button>logout</button>
        </a>
        <p>Hi {{ user.username }}</p>
        {% else %}
        <a href="{% url 'login' %} ">
            <button>login</button>
        </a>

        <a href="{% url 'register' %} ">
            <button>register</button>
        </a>
       {% endif %}
       
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
